<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>웹 페이지의 구성 요소</title>
    <style>
      body {
        background-color: linen;
        color: green;
        margin-left: 40px;
        margin-right: 40px;
      }
      h3 {
        text-align: center;
        color: darked;
      }
      hr {
        height: 5px;
        border: solid grey;
        background-color: grey;
      }
      span {
        color: blue;
        font-size: 20px;
      }
    </style>
    <script>
      function show() {
        document.getElementById('fig').src =
          'https://media.istockphoto.com/photos/tiny-honeybee-pollinated-of-justicia-procumbens-flower-picture-id1414989531?s=612x612';
      }
      function hide() {
        document.getElementById('fig').src = '';
      }
    </script>
  </head>
  <body>
    <h3 onmouseover="show()" onmouseout="hide()">안찬웅</h3>
    <hr />
    <div><img id="fig" src="" /></div>
    안녕하세요 <span>백엔드 개발자</span>를 준비중인 단국대학교 소프트웨어학과
    안찬웅입니다.<br />
    관심있는 언어는 <span>Java</span>이고, 그중에서
    <span>스프링(Spring)</span>을 좋아합니다.
  </body>
</html>
